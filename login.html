<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<Link rel ="stylesheet" href="css/login.css"/>
<link rel="stylesheet" type="text/css" href="css/vanilla.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link rel="stylesheet" type="text/css" href="css/vanilla-exrtact.css">


</head>

<div class="main">
  <div class="login-box">
    <div class="info">Login</div>
    <form action="#" method="post" class="form-box">
      <input type="text" name="username" class="inp" placeholder="username" required><br>
      <input type="password" name="pass" class="inp" placeholder="password" required><br>
      <input type="checkbox" name="rem" class="rem"><span>Remember me</span>
      <a href="#" class="f-pass">Forgot Password</a>
      <input type="submit" name="submit" value="Login" class="sub-btn" onclick="window.location='index.html';"> <br>
    </form>
  </div>
</div>

</html>
